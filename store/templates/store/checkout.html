{% extends 'store/main.html' %}
{% load static %}

{% block content %}

    <div class="row mt-5">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form" action="">
                    <div id="user-info">
                        <p>User Information</p>
                        <hr>
                        <div class="form-field">
                            <input
                                required
                                class="form-control"
                                type="text"
                                name="name"
                                placeholder="Name.."
                        >
                        </div>

                        <div class="form-field">
                            <input
                                required
                                class="form-control"
                                type="email"
                                name="email"
                                placeholder="Email.."
                        >
                        </div>
                    </div>
                    <div id="shipping-info">
                        <hr>
                        <p>Shipping Information:</p>
                        <hr>
                        <div class="form-field">
                            <input
                                    name="address"
                                    placeholder="Address"
                                    class="form-control"
                                    type="text">
                        </div>
                        <div class="form-field">
                            <input
                                    name="city"
                                    placeholder="City"
                                    class="form-control"
                                    type="text">
                        </div>
                        <div class="form-field">
                            <input
                                    name="state"
                                    placeholder="State"
                                    class="form-control"
                                    type="text">
                        </div>
                        <div class="form-field">
                            <input
                                    name="zipcode"
                                    placeholder="Zip Code"
                                    class="form-control"
                                    type="text">
                        </div>
                        <div class="form-field">
                            <input
                                    name="country"
                                    placeholder="Country"
                                    class="form-control"
                                    type="text">
                        </div>
                    </div>
                    <hr>
                   <div class="d-grid gap-2">
                        <input
                            id="form-button"
                            class="btn btn-success"
                            type="submit"
                            value="Continue"
                    >
                   </div>
                </form>
            </div>
            <br>
            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>

        </div>
        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{%  url 'cart'  %}">&#x2190; Back to Cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{%  static 'images/placeholder.png'  %}"></div>
                    <div style="flex:2"><p>Product 1</p></div>
                    <div style="flex:1"><p>$20.00</p></div>
                    <div style="flex:1"><p>x2</p></div>
                </div>
                <h5>Items: 2</h5>
                <h5>Total: $4</h5>
            </div>
        </div>
    </div>







{% endblock content %}
